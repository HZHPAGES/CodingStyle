<h1>CSS元规则</h1>
<div class="section" id="id1">
<h2>分段规则</h2>
<p>组的分段由一段注释完成（可选）。</p>
<p>尽可能地用注释来将css分段，段与段之间采用新行。</p>
<div class="highlight-css"><div class="highlight"><pre><span class="c">/* Header */</span>

<span class="nf">#adw-header</span> <span class="p">{}</span>

<span class="c">/* Footer */</span>

<span class="nf">#adw-footer</span> <span class="p">{}</span>

<span class="c">/* Gallery */</span>

<span class="nc">.adw-gallery</span> <span class="p">{}</span>
</pre></div>
</div>
